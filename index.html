<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR with Needle Engine</title>
    <link rel="icon" href="data:,">
    <!-- Load as module -->
    <script type="module" src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <needle-engine id="ar-engine">
        <a-scene background="color: #FAFAFA">
            <a-entity 
                id="main-model"
                gltf-model="assets/models/astronaut.glb"
                position="0 0 -1.5"
                scale="0.5 0.5 0.5"
                rotation="0 180 0">
            </a-entity>
            <a-camera position="0 0 0" look-controls></a-camera>
        </a-scene>
    </needle-engine>

    <div class="ui-overlay">
        <button id="ar-button" class="ar-button">Start AR</button>
        <div class="instructions">
            <p>Point camera at a flat surface</p>
        </div>
    </div>
</body>
</html>
